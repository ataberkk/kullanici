<ion-header>
        <ion-navbar>
          <ion-title>Grup Kullanıcıları</ion-title>
        </ion-navbar>
      </ion-header>

      <ion-content padding>
          <ion-list>
              <ion-item *ngFor="let user of users">
                <h2>{{user.name.first}}</h2>
              </ion-item>
            </ion-list>
            <button ion-button color="primary" (click)="updateGroup()">Düzenle</button>
            <button ion-button color="danger" (click)="deleteGroup()">Sil</button>
      </ion-content>
