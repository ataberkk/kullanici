<ion-header>
        <ion-navbar>
          <ion-title>
            Kişi Ekle
          </ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding>
                <ion-list>
                    <form [formGroup]="user">
                  <ion-item>
                    <ion-label floating>
                      Adı Soyadı
                    </ion-label>
                    <ion-input type="text" name="user_name" formControlName="name"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label floating>
                      Eposta
                    </ion-label>
                    <ion-input type="text" name="user_email" formControlName="email"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label floating>
                      Telefon
                    </ion-label>
                    <ion-input type="tel" name="user_telephone" formControlName="telephone"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label>Birim</ion-label>
                    <ion-select formControlName="unity" name="unity">
                      <ion-option value="satis">Satış</ion-option>
                      <ion-option value="teknoloji">Teknoloji</ion-option>
                      <ion-option value="ogrenciisleri">Öğrenci İşleri</ion-option>
                    </ion-select>
                  </ion-item>
                  </form>
                </ion-list>
                <button ion-button class="primary" (click)="addUser()">Ekle</button>
      </ion-content>
